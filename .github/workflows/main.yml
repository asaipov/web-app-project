name: linting, building
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [main]
  pull_reques:
    branches: [main]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]

        steps:
          - uses: actions/checkout@v2
          - name: Staring Use Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v1
            with:
              node-version: ${{ matrix.node-version }}

          - name: Install dependencies
            run: npm install
          - name: build project
            run: npm run build:prod
          - name: linting
            run: npm run eslint
          - name: ts check
            run: npm run ts
